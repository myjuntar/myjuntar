name: Deploy Backend

on:
  push:
    paths:
      - "apps/backend/**"
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    env:
      PORT: 3001
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Create .env file
        run: |
          echo "PORT=${PORT}" >> .env
          echo "JWT_SECRET=${JWT_SECRET}" >> .env
          echo "SMTP_PASSWORD=${SMTP_PASSWORD}" >> .env
          echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
          echo "SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}" >> .env

      - name: ğŸ§¹ Lint and Test
        run: |
          npm run lint || echo "âš ï¸ Linting failed"
          npm test || echo "âš ï¸ Tests failed"

      - name: ğŸ—ï¸ Build (Optional)
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then npm run build; fi

      - name: ğŸš€ Start backend (preview purpose only)
        run: npm start
